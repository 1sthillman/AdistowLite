<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RestQR - Yönlendiriliyorsunuz...</title>
    <script type="text/javascript">
        (function () {
            var l = window.location;
            var repoName = '/AdistowLite';
            var relativePath = l.pathname;

            if (relativePath.startsWith(repoName)) {
                relativePath = relativePath.substring(repoName.length);
            }

            if (!relativePath.startsWith('/')) relativePath = '/' + relativePath;

            // Redirect to root with p (path) and q (query) params
            var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoName + '/';
            url += '?p=' + encodeURIComponent(relativePath);
            if (l.search) url += '&q=' + encodeURIComponent(l.search.slice(1));
            url += l.hash;

            l.replace(url);
        })();
    </script>
</head>

<body
    style="background: #0A0A0A; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="text-align: center;">
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">RestQR</h1>
        <p style="color: #666;">Menü Yükleniyor...</p>
    </div>
</body>

</html>
