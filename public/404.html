<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RestQR - Yönlendiriliyorsunuz...</title>
    <script type="text/javascript">
        (function () {
            var l = window.location;
            var repoName = '/AdistowLite';
            var path = l.pathname;

            // Extract the path relative to the repository name
            var relativePath = path;
            if (path.indexOf(repoName) === 0) {
                relativePath = path.substring(repoName.length);
            }
            if (!relativePath.startsWith('/')) relativePath = '/' + relativePath;

            // Redirect to index.html with p=PATH and q=QUERY
            var redirectUrl = l.origin + repoName + '/?p=' + encodeURIComponent(relativePath);
            if (l.search) {
                redirectUrl += '&q=' + encodeURIComponent(l.search.slice(1));
            }
            redirectUrl += l.hash;

            l.replace(redirectUrl);
        })();
    </script>
</head>

<body
    style="background: #0A0A0A; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
    <div style="text-align: center;">
        <h1 style="color: #D97706;">RestQR</h1>
        <p>Yükleniyor...</p>
    </div>
</body>

</html>
