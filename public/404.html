<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RestQR - Yönlendiriliyorsunuz...</title>
    <script type="text/javascript">
        (function () {
            console.log('[404] Script starting...');
            var l = window.location;
            var repoName = '/AdistowLite';
            var path = l.pathname;

            // 1. Identify relative path
            var relativePath = path;
            if (path.indexOf(repoName) === 0) {
                relativePath = path.substring(repoName.length);
            }
            if (relativePath === '') relativePath = '/';
            if (relativePath.charAt(0) !== '/') relativePath = '/' + relativePath;

            console.log('[404] Raw path:', path);
            console.log('[404] Relative path:', relativePath);

            // 2. Build redirect URL
            // We redirect to the root of the project with ?p=
            var redirectUrl = l.origin + repoName + '/?p=' + encodeURIComponent(relativePath);

            // Add original query params if any
            if (l.search) {
                redirectUrl += '&q=' + encodeURIComponent(l.search.slice(1));
            }

            // Add hash
            redirectUrl += l.hash;

            console.log('[404] Redirecting to:', redirectUrl);

            // 3. Execution
            l.replace(redirectUrl);
        })();
    </script>
</head>

<body
    style="background: #0A0A0A; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="text-align: center;">
        <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem; color: #D97706;">RestQR</h1>
        <p style="color: #666; font-size: 1.1rem;">Menü Yükleniyor...</p>
        <div
            style="margin-top: 2rem; width: 40px; height: 40px; border: 3px solid rgba(217, 119, 6, 0.2); border-top-color: #D97706; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;">
        </div>
        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>
</body>

</html>
