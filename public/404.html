<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RestQR - Yönlendiriliyorsunuz...</title>
    <script type="text/javascript">
        // GitHub Pages SPA Routing Hack
        (function () {
            var l = window.location;
            var path = l.pathname;
            var repoName = '/AdistowLite';

            // If the path starts with the repo name, strip it for the 'p' parameter
            var relativePath = path;
            if (path.startsWith(repoName)) {
                relativePath = path.substring(repoName.length);
            }

            // Normalize relativePath
            if (!relativePath.startsWith('/')) relativePath = '/' + relativePath;

            var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                repoName + '/index.html?p=' + encodeURIComponent(relativePath) +
                (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
                l.hash;

            l.replace(redirectUrl);
        })();
    </script>
</head>

<body
    style="background: #0A0A0A; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="text-align: center;">
        <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">RestQR</h1>
        <p style="color: #666;">Menü Yükleniyor...</p>
    </div>
</body>

</html>
